<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Chaghai!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: float 3s infinite ease-in-out;
    }

    .text-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 80%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .text-box.show {
      opacity: 1;
    }

    .text-content {
      display: none;
    }

    .text-content.show {
      display: block;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
      transition: background 0.3s ease;
      font-family: 'Pacifico', cursive;
    }

    button#yes {
      background: pink;
      color: white;
    }

    button#no {
      background: lightgray;
      color: black;
    }

    button#yes:hover {
      background: #ff69b4;
    }

    button#no:hover {
      background: darkgray;
    }
  </style>
</head>
<body>
  <div class="heart" style="top: 10%; left: 5%;">❤️</div>
  <div class="heart" style="top: 20%; left: 20%;">❤️</div>
  <div class="heart" style="top: 30%; left: 50%;">❤️</div>
  <div class="heart" style="top: 40%; left: 70%;">❤️</div>
  <div class="heart" style="top: 50%; left: 90%;">❤️</div>

  <div class="text-box" id="text-box">
    <div class="text-content show" id="text1">
      <h1>Hello Chaghai!</h1>
    </div>
    <div class="text-content" id="text2">
      <p>It's your special day!</p>
    </div>
    <div class="text-content" id="text3">
      <p>I have made something for you.</p>
    </div>
    <div class="text-content" id="text4">
      <p>Do you want to see it?</p>
      <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>

  <script>
    function switchText(currentId, nextId, delay) {
      setTimeout(() => {
        document.getElementById(currentId).classList.remove('show');
        setTimeout(() => {
          document.getElementById(nextId).classList.add('show');
        }, 500);
      }, delay);
    }

    const textBox = document.getElementById('text-box');
    setTimeout(() => {
      textBox.classList.add('show');
    }, 500);

    setTimeout(() => switchText('text1', 'text2', 3000), 3000);
    setTimeout(() => switchText('text2', 'text3', 6000), 6000);
    setTimeout(() => switchText('text3', 'text4', 9000), 9000);

    document.getElementById('yes').addEventListener('click', () => {
      alert("Yay! Let's continue...");
    });

    document.getElementById('no').addEventListener('click', () => {
      alert("Aww, maybe later?");
    });
  </script>
</body>
</html>
